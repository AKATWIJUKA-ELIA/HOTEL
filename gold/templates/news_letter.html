<!DOCTYPE html>


<head>
    <meta charset="utf-8">
    <title>Golden View Hotel</title>

    <meta content="" name="golden">
    <meta content="" name="hotel">

    <!-- Favicon -->
    <link style="border-radius: 20px;" href="{% static 'images/images.jpg' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Libraries Stylesheet -->
    <link href=" {% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href=" {% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-10 border rounded p-1">
                    <div class="border rounded text-center p-1">
                        <div class="bg-white rounded text-center p-5">
                            <h4 class="mb-4">Subscribe Our <span class="text-primary text-uppercase">Newsletter</span></h4>
                            <div class="position-relative mx-auto" style="max-width: 400px;">
                                <form action="{% url 'news_letter' %}" method="POST">
                                    {% csrf_token %}
                                    <input class="form-control w-100 py-3 ps-4 pe-5" name="email" type="email" placeholder="Enter your email">
                                    <button type="submit" class="btn btn-primary py-2 px-3 position-absolute top-0 end-0 mt-2 me-2">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Newsletter Start -->

    <!-- JavaScript Libraries -->

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
