{% load static %}
<!doctype html>
<html lang="en">
    <head>
            {% comment %} NEW HEAD {% endcomment %}
            <meta charset="utf-8"> 
            <title>Sign In</title>
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta content="" name="keywords">
            <meta content="" name="description">
      
            <!-- Favicon -->
            <link href="{% static 'img/favicon.ico'%}" rel="icon">
      
            <!-- Google Web Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
            
            <!-- Icon Font Stylesheet -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
      
            <!-- Libraries Stylesheet -->
            <link href=" {% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
            <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
      
            <!-- Customized Bootstrap Stylesheet -->
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      
            <!-- Template Stylesheet -->
            <link href="{% static 'css/style.css'%}" rel="stylesheet">
            {% comment %} END NEW HEAD  {% endcomment %}
             
            <meta charset="utf-8">
            <title>LIGHT RENTALS</title>
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta content="" name="keywords">
            <meta content="" name="description">
            <!-- CSS FILES -->

            <link style="border-radius: 20px;" href="{% static 'images/images.jpg' %}" rel="icon">

            <!-- Google Web Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  
        
            <!-- Icon Font Stylesheet -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        
            <!-- Libraries Stylesheet -->
            <link href=" {% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
            <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
            <link href=" {% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />
        
            <!-- Customized Bootstrap Stylesheet -->
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        
            <!-- Template Stylesheet -->
            <link href=" {% static 'css/style.css' %}" rel="stylesheet">
      
      </head>
    
    <body>

             <!-- Header Start -->
             <div class="container-fluid bg-dark px-0">
                  <div class="row gx-0 ">
            
                      
      
                      <div class="col-lg-9">
      
                          <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0">
                              <div style="margin-top: 0%;" class="col-2">
                                    <img src="{% static 'images/logo.png' %}" alt="amazima logo"
                                        height="100px" width="100px"
                                        style="border-radius: 20px;">
                    
                                </div>
        
                                <div  class="col-lg-3 bg-dark d-none d-lg-block" style="margin-left: 0%;">
                                    <a  class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center ">
                                        <h1 style="font-family: 'Times New Roman', Times, serif;" class="m-0 text-primary text-uppercase">Amazima Restaurant <br>  </h1>
                                    </a>
                                </div>
                              <a class="navbar-brand d-block d-lg-none">
                                <h1 style="font-family: 'Times New Roman', Times, serif;" class="m-0 text-primary text-uppercase">Amazima Restaurant</h1>
                              </a>
                              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              
                            </nav>
                      </div>
                  </div>
              </div>
              <!-- Header End -->

      {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert" style="text-align : center;background-color: aqua;">
                        <strong>
                          Message:
                        </strong> {{ message }}
                        <button type ="button" class="close" data-dismiss="alert" aria-label="close">
                        <span  aria-hidden="true"> &times;</span>
                        </button>
                      </div>
                    {% endfor %}
                  {% endif %}

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Password Reset</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">
                                          {% csrf_token %}

                                        <div class="form-floating mb-4 p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                        </div>

                                        <div class="form-floating mb-4 p-0">
                                            <input type="password" name="confirm_password" id="confirm_password"  class="form-control" placeholder="confirm_password" required>

                                            <label for="confirm_password">confirm_password</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Change my password
                                        </button>

                                       

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

        

        <!-- JAVASCRIPT FILES -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
        <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    
    
        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
